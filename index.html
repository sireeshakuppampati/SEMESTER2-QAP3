      <section id="question2">
        <p class="question">
          Question#02 <button onclick="showJSON()">Show JSON</button>
        </p>
        <div id="jsonDisplay"></div>
          Answer:
            <script>
              
            function showJSON() {
                let displayArea = document.getElementById('jsonDisplay');
                displayArea.innerHTML = ''; // Clear previous display
 
                // Fetch the JSON file
                let xhr = new XMLHttpRequest();
                xhr.open('GET', 'data/records.json', true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        let users = JSON.parse(xhr.responseText);
 
                        // Format and display each user's data as bullet points
                        users.forEach(user => {
                            let userDiv = document.createElement('div');
                            userDiv.innerHTML = `<ul><li><strong>Name:</strong> ${user.name}</li><li><strong>Company:</strong> ${user.company}</li></ul>`;
                            displayArea.appendChild(userDiv);
                        });
                    }
                };
                xhr.send();
            }
        </script>

      <section id="question3">
        <p class="question">
          Question#03 <button onclick="" id="btnq3">Show Todos</button>
        </p>
        <div class="answer">
          Answer:
 
          <p id="todos-list"></p>
          <script>
        
            document.addEventListener("DOMContentLoaded", function() {
              fetch('https://jsonplaceholder.typicode.com/todos')
                .then(response => response.json())
                .then(data => {
                  const todosList = document.getElementById('todos-list');
                  const todos = data.slice(0, 10); // Limiting to first 10 todos for example
            
                  todos.forEach(todo => {
                    const todoItem = document.createElement('div');
                    todoItem.innerHTML = `
                      <p><strong>Title:</strong> ${todo.title}</p>
                      <p><strong>Completed:</strong> ${todo.completed ? 'Yes' : 'No'}</p>
                      <hr>
                    `;
                    todosList.appendChild(todoItem);
                  });
                })
                .catch(error => console.error('Error fetching todos:', error));
            });
          </script>
        </div>
